server:
  port: 8081

#Spring配置
spring:
  application:
    name: provider-user
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/springcloud?serverTimezone=GMT%2B8&&useUnicode=true&&characterEncoding=utf-8
    username: root
    password: 'root'

eureka:
  instance:
    instance-id: provider-user
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8000/eureka/
      #defaultZone: http://mwkd8000.com:8000/eureka/,http://mwkd8001.com:8001/eureka/,http://mwkd8002.com:8002/eureka/